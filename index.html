<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <title>2D Game</title>
</head>

<body>

    <div id="gameee">
        <div id="header">
            <div class="logo">
                <img src="./images/icon.png" alt="logo">
                <div class="title">
                    <h3>Pro - Ject 6</h3>
                    <h5>the game of the year</h5>
                </div>
            </div>

            <nav>
                <button id="btn-play"><i class="icon ion-md-play"></i></button>
                <button id="btn-reload"><i class="icon ion-md-refresh"></i></button>
            </nav>
        </div>

        <div id="players_info"></div>

        <div class="container">
            <p id="text-message">Player 1's Turn!!!</p>

            <div id="board" class="gameboard"></div>

            <p id="version">vs. pro-ject 6.01 &#8482</p>

            <div id="pop-footer" class="footer">
                <p id="footer-text">Player 1 has to: </p>
                <div class="button-group">
                    <button id="attack-btn">Attack</button>
                    <button id="defend-button">Defend</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="game.js"></script>
</body>
</html>
